<body>
    <div class="container">
        <form name="signup" id="signup1" method="post" style="border:1px solid #ccc">
        
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="fname"><b>First Name</b></label>
          <input type="text" placeholder="First Name" name="fname" id="fname" required><br>

          <label for="lname"><b>Last Name</b></label>
          <input type="text" placeholder="Last Name" name="lname" id="lname" required><br>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="password" required><br>
        
          <div class="clearfix">
            <button type="button" class="signupbtn" id = "signup" name="signup">Sign Up</button>
          </div>
          </div>
        </form>
      </div>  
    
</body>

  document.getElementById("signup").addEventListener("click", function() {
		  var email =  document.getElementById("email").value;

		  //For new registration
		  createUserWithEmailAndPassword(auth, email, password)

	  });

    // logout 
    document.getElementById("logout").addEventListener("click", function() {
		  signOut(auth).then(() => {
